<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification with TFLite</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>
</head>
<body>
    <h1>Upload Image for AI Detection</h1>
    <input type="file" id="uploadImage" accept="image/*">
    <br><br>
    <img id="preview" width="224" style="display:none;">
    <p id="result">Prediction: </p>

    <script>
        let model;
        const labels = ["army worm", "gerris", "lady bug", "rice leafhopper", "yellow rice borer"];  // üîπ ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

        async function loadModel() {
            model = await tflite.loadTFLiteModel("https://psk-srn.github.io/testModelAi/assets/model.tflite");
            console.log("‚úÖ Model Loaded Successfully!");
        }

        async function processImage(imageElement) {
            let tensor = tf.browser.fromPixels(imageElement)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .div(tf.scalar(255))
                .expandDims();
            return tensor;
        }

        document.getElementById("uploadImage").addEventListener("change", async function(event) {
            let file = event.target.files[0];
            let imgElement = document.getElementById("preview");

            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                };
                reader.readAsDataURL(file);

                setTimeout(async () => {
                    let inputTensor = await processImage(imgElement);
                    let outputTensor = model.predict(inputTensor);
                    let outputArray = await outputTensor.data();

                    // üîπ ‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡πà‡∏≤‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∑‡πà‡∏≠ Class
                    let index = outputArray.indexOf(Math.max(...outputArray));
                    document.getElementById("result").innerText = "Prediction: " + labels[index];
                }, 1000);
            }
        });

        loadModel();
    </script>
</body>
</html>
